<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login1.css">
    <link rel="shortcut icon" href="../images/youtube.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/17425064bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <form action="">
            <h2>LOGIN</h2>

            <div id="user">
                <label for="" class="pinky">User Name:</label>
                <input type="text" class="pinky paisa" placeholder="username">
                <i class="fa-solid fa-user"></i>
            </div>

            <label for="" class="pinky">Password:</label>
            <input type="password" class="pinky paisa" placeholder="password">
            <input type="checkbox">
            <label for="">Remember Password</label>

            <div id="btn">
                <button>Login</button>
                <button id="cancel">Cancel</button>
            </div>

            <a href="https://google.com" target="_blank">Forgot Password</a>
            <a href="https://google.com" target="_blank">Create New Acc</a>
        </form>
    </div>
</body>

</html>
